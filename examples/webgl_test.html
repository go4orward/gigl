<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
    <script>
        wasm_js_listener = function(event) { goEventHandler(event); };
        wasm_js_renderer = function(canvas) { goSceneRenderer(canvas); }
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("webgl_test.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <style>
        body,pre { margin:0;padding:0; }
        #wasmcanvas {
            position:fixed;
            opacity:1.0;
            width: 100%;
            height:100%;
            top:0;right:0;bottom:0;left:0;
        }
    </style>
</head>
<body>
    <canvas id="wasmcanvas">Canvas Tag Not Supported</canvas>
</body>
</html>
